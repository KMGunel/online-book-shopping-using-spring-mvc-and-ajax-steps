<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="menu::menu"></div>
<div style="width:300px;margin:auto;">
<h1>Login</h1>
<form th:action="@{/authenticate-user}" method="POST" class="form">

<div th:if="${param.error}" class="alert alert-danger alert-dismissible">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
     Incorrect information!
</div>

<div th:if="${param.logout}" class="alert alert-success alert-dismissible">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	You have successfully signed out!
</div>

<div th:if="${userCreated}" class="alert alert-success alert-dismissible">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	Account successfully created!
</div>

<div th:if="${userExists}" class="alert alert-danger alert-dismissible">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
     This account already exists!
</div>


<div class="form-group">
<label for="username">User name</label>
<input class="form-control" type="text" id="username" name="username" placeholder="Username"/>
</div>

<div class="form-group">
<label for="password">Password</label>
<input class="form-control"  type="password" id="password" name="password" placeholder="password"/>
</div>

<button class="btn btn-success" type="submit">Login</button>
<a class="btn btn-primary" th:href="@{/create-account}">Create Account</a>
</form>

</div>
</body>
</html>
