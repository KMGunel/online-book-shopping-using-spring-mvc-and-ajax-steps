<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>New Account</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
.error-message{
color:red;
}
</style>
</head>
<body>
<div th:replace="menu::menu"></div>

<h1>Create New Account</h1>
<div style="width:300px;margin:auto;">
<form th:action="@{/create-account-proses}" method="POST" class="form" th:object="${user}">

<div class="form-group">
<label for="username">User name</label>
<input class="form-control" type="text" id="username" name="username" 
placeholder="Username"/ th:field="*{username}">
<span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
</div>

<div class="form-group">
<label for="password">Password</label>
<input class="form-control"  type="password" id="password" 
name="password" placeholder="password" th:field="*{username}"/>
<span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
</div>

<button class="btn btn-success" type="submit">Create Account</button>
<a class="btn btn-primary" th:href="@{/show-login}">Login</a>
</form>

</div>

</body>
</html>
